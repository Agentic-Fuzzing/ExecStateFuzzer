_meta:
  editable_keys:
  - description: |
      List of seed inputs (meant to be used for initial seeding only).
    path: fuzzer.seed_inputs
    type: list
  - description: |
      List of seed injects (meant to be used for coverage plateau flow only).
    path: fuzzer.seed_injects
    type: list
  - description: |
      List of execution values definitions. Each value can include:
        - name: semantic name of the value
        - type: type of the value, one of: int, float, bool, string
        - notes: human-readable explanation
    path: fuzzer.execution_values
    type: list
  - description: |
      List of execution state definitions, they are either values, predicates, sums, counters, or sets.

      Each definition takes up a value in the execution state tuple.
      
      - type: predicate # boolean expression using <execution_value_name> and real
      values, operators: ==, !=, <, >, <=, >=, &&, ||
      - expr: # boolean expression using <execution_value_name> and real values, operators:
      ==, !=, <, >, <=, >=, &&, ||

      - type: value # last value of the given execution value name
      - name: <execution_value_name>

      - type: sum # sum of all values seen for the given execution value name
      - name: <execution_value_name>

      - type: counter # count of how many times the boolean expression is true
      - expr: # boolean expression using <execution_value_name> and real values, operators:
      ==, !=, <, >, <=, >=, &&, ||

      - type: set # set of all values seen for the given execution value name
      - name: <execution_value_name>
    path: fuzzer.execution_state
    type: list
  - description: |
      List of mutation context definitions, they are either values, predicates, sums, counters, or sets.

      Each definition takes up a value in the mutation context tuple.
      
      This is used for mutation decisions, separate from execution_state which is used for state comparison.
      
      - type: predicate # boolean expression using <execution_value_name> and real
      values, operators: ==, !=, <, >, <=, >=, &&, ||
      - expr: # boolean expression using <execution_value_name> and real values, operators:
      ==, !=, <, >, <=, >=, &&, ||

      - type: value # last value of the given execution value name
      - name: <execution_value_name>

      - type: sum # sum of all values seen for the given execution value name
      - name: <execution_value_name>

      - type: counter # count of how many times the boolean expression is true
      - expr: # boolean expression using <execution_value_name> and real values, operators:
      ==, !=, <, >, <=, >=, &&, ||

      - type: set # set of all values seen for the given execution value name
      - name: <execution_value_name>
    path: fuzzer.mutation_context
    type: list

corpus_stat_tracker:
  coverage_plateau_timeout_seconds: 1800
  snapshot_interval_seconds: 10

coverage_plateau_flow:
  base_dir: cov_plat_data
  endpoint: http://localhost:8000/run_coverage_plateau_flow
  fuzzer_docker_id:
  results_dir:
  source_docker_id:
  thread_id:

fuzzer:
  execution_limit: 0
  execution_values:
  execution_state:
  mutation_context:
  function_profile:
    sample_every: 100
    target_only: true
    top_n: 10
  mutations:
    num_mutations: 10
    operators_file: operators.py
    strategy_file: mutation_strategy.json
  per_run_timeout: 5
  seed_injects:
  seed_inputs:
  stdout: false
  time_limit: 1800

input:
  method: stdin

output:
  dir: out

target:
  binary_path:
  cgc_binary:
  rootfs: rootfs/x86_linux_glibc2.39
